{% extends 'base.html' %}
{% block title %}
    Login page
{% endblock %}

{% block content %}
    <form class="col-md-6 offset-3" method="POST">{% csrf_token %}
    <h3 class="text-center mt-5 mb-2">Login Form</h3><hr class="mb-5">
  <div class="form-group mb-3">
    <input style="font-size:20px;" type="text" class="form-control" name="username" id="" placeholder="Enter Username">
  </div>
  <div class="form-group mb-3">
    <input style="font-size:20px;" type="password" class="form-control" name="password" id="" placeholder="Enter Password">
  </div>
  <button type="submit" class="btn btn-outline-success btn-block text-uppercase" style="font-size:20px;">Submit</button>
</form>
{% endblock %}

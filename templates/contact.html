{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title  %}
            Contact page
        {% endblock title %}</title>
</head>
<body>

{% block content %}

    <h3 class="text-center mt-5 mb-5">Contact Us</h3>
    <form action="" method="" class="from-group mr-auto ml-auto col-md-6">
    <div class="form-group">

    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name Please">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="exampleInputEmail1" autocomplete="False" placeholder="Place Email">
  </div>
    <div class="form-group">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
</form>



{% endblock content %}


</body>
</html>

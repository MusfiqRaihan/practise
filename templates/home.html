{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Home page
        {% endblock title %}
    </title>
</head>
<body>

{% block content %}

    <main role="main">

        <section class="jumbotron text-center mt-1">
            <div class="container">
                <h1 class="jumbotron-heading">{{ heading }}</h1>
                <p class="lead text-muted">{{ h_desc }}</p>
                <p>
                    <a href="#" class="btn btn-primary my-2 text-uppercase">Projects Portfolio</a>
                    <a href="#" class="btn btn-secondary my-2 text-uppercase">Teams Portfolio</a>
                </p>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">

                    {% for item in data %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top text-center" style="width:100%;height:320px" src="{{ item.image.url }}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text text-justify" style="height:120px;overflow:hidden;">{{ item.desc }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-primary mr-2">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-info">Edit</button>
                                    </div>
                                    <small class="text-muted">{{ item.datetime|timesince }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>
            </div>
        </div>

    </main>




{% endblock content %}


</body>
</html>
